            [configuration: "implementation", dependency: dependencyInjectionLibs.daggerViewModelInjector],
            [configuration: "kapt", dependency: dependencyInjectionLibs.daggerProcessor],
            [configuration: "kapt", dependency: dependencyInjectionLibs.daggerHiltProcessor],
            [configuration: "kapt", dependency: dependencyInjectionLibs.daggerViewModelProcessor],

            [configuration: "kapt", dependency: jetPackLibs.archProcessor],

            [configuration: "implementation", dependency: loggingLibs.timber],
    ]

    domainDependencies = [
            [configuration: "api", dependency: jetPackLibs.androidPaging],

            [configuration: "api", dependency: jetPackLibs.roomRunTime],
            [configuration: "api", dependency: jetPackLibs.roomExtension],
            [configuration: "kapt", dependency: jetPackLibs.roomProcessor],

            [configuration: "implementation", dependency: loggingLibs.timber],
