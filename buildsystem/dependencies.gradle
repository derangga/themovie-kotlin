    ]

    def coroutines = [
            coroutines:         [group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: coroutinesVersion],
            coroutinesTest:     [group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-test', version: coroutinesVersion]
    ]

    def dependencyInjectionLibs = [
            daggerCore:                 [group: 'com.google.dagger', name: 'dagger', version: daggerVersion],
